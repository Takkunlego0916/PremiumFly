name: PremiumFly
version: '1.0-SNAPSHOT'
main: io.github.takkunlego0916.premiumFly.PremiumFly
api-version: '1.21'
load: STARTUP
authors: [ Takkunlego0916 ]
description: You can toggle player flight outside of Creative mode using a command.
website: contact.takkunlego0916.f5.si

commands:
  pfly:
    description: PremiumFly管理コマンド
    usage: /pfly <player> <enable|disable>
    permission: pfly.admin

permissions:
  pfly.admin:
    default: op